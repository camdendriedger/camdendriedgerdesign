// sets height of element 1 to equal the height of element 2
function setHeight(elem1, elem2) {
   var height = elem2.height()
   elem1.css('height', height);
}




$(document).ready(function(){
     $(window).scroll(function(){
       $('.desk').css('transform', 'translate3d(0,' + $(this).scrollTop()*2 + 'px, 0)');
    }).scroll();
});



$(window).scroll(function() {
    var scroll = $(window).scrollTop();
    var objectSelect = $(".header-two");
    var objectPosition = objectSelect.offset().top;
    if (scroll > objectPosition) {
        $(".logo-top").addClass("logo-top-animation");
				$(".hamburger").addClass("hamburgerhello");
    } else {
        $(".logo-top").removeClass("logo-top-animation");
				$(".hamburger").removeClass("hamburgerhello");
    }
});



$(window).scroll(function() {
    var scroll = $(window).scrollTop();
    var objectSelect = $(".profile-image");
    var objectPosition = objectSelect.offset().top;
    if (scroll > objectPosition) {
        $(".header-bar").addClass("present");
    } else {
				$(".header-bar").removeClass("present");
    }
});



$(window).scroll(function() {

    //After scrolling 100px from the top...
    if ( $(window).scrollTop() >= 1 ) {
        $('.scroll').css('opacity', '0');
				$('.scroll').css('margin-top', '100px');

    //Otherwise remove inline styles and thereby revert to original stying
    } else {

    }
});




$(window).scroll(function() {

    //After scrolling 100px from the top...
    if ( $('.about.content').scrollTop() >= 1 ) {
        $('.about.content.icons-svg.path').addClass('icons-animation');

    //Otherwise remove inline styles and thereby revert to original stying
    } else {

    }
});






$.fn.moveIt = function(){
   var $window = $(window);
   var instances = [];
$(this).each(function(){
   instances.push(new moveItItem($(this)));
});
window.onscroll = function(){
   var scrollTop = $window.scrollTop();
  instances.forEach(function(inst){
     inst.update(scrollTop);
     });
   }
}

var moveItItem = function(el){
   this.el = $(el);
   this.speed = parseInt(this.el.attr('data-scroll-speed'));
};

moveItItem.prototype.update = function(scrollTop){
   this.el.css('transform', 'translateY(' + -(scrollTop / this.speed) + 'px)');
};

// Initialization
$(function(){
   $('[data-scroll-speed]').moveIt();
});






</script>
